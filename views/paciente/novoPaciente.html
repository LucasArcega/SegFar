<div class="row">
	<ul id="sidebar" class="side-nav fixed">
      <li class="titulo"><h5>Segmento Farmacoterpeutico</h5></li>
      <li ui-sref="homeFarmaceutico" class="link-menu waves-effect waves-blue block">Área do farmaceutico</li>
      <li class="no-padding">
    		<ul class="collapsible" data-collapsible="accordion" watch>
        		<li>
            		<div class="collapsible-header active waves-effect waves-blue" watch>Novo Paciente</div>
            		<div class="no-padding collapsible-body">
                    <ul class="sidebar-menu">
                    	<li class="block waves-effect waves-blue"><a ng-class="form['dadosPessoais']?'ativo': '' " ng-click="formViewSet('dadosPessoais')">Dados pessoais</a></li>
                    	<li class="block waves-effect waves-blue"><a ng-class="form['endereco']?'ativo': '' " ng-click="formViewSet('endereco')">Endereço</a></li>
                    	<li class="block waves-effect waves-blue"><a ng-class="form['medidas']?'ativo': '' " ng-click="formViewSet('medidas')">Medidas</a></li>
                    	<li class="block waves-effect waves-blue"><a ng-class="form['alergias']?'ativo': '' " ng-click="formViewSet('alergias')">Alergias</a></li>
                    	<li class="block waves-effect waves-blue"><a ng-class="form['alimentacao']?'ativo': '' " ng-click="formViewSet('alimentacao')">Alimentação</a></li>
                    	<li class="block waves-effect waves-blue"><a ng-class="form['habitos']?'ativo': '' " ng-click="formViewSet('habitos')">Hábitos</a></li>
                  	</ul>
                </div>
        		</li>

    		</ul>
      </li>
  	</ul>

	<div class="main col l8 s12">
		<h4>Novo Paciente</h4>
		<br>
		<form action="">
			<div ng-show="form['dadosPessoais']" class="dadosPessoais">

				<div class="input-field col m6 s12">
					<label for="nomeCompleto">Nome Completo</label>
					<input id="nomeCompleto" ng-model="campos.nome" type="text" class="">
					<input type="hidden" ng-model="campos.id">
				</div>

				<div class="input-field col m6 s12">
					<label for="nascimento">E-mail</label>
					<input type="email" ng-model="campos.email" id="email" class="">
				</div>

				<div class="input-field col m6 s12">
					<label for="telefoneResidencial">Telefone residêncial</label>
					<input type="text" ng-model="campos.telefoneResidencial"  id="telefoneResidencial" name="telefoneResidencial">
				</div>

				<div class="input-field col m6 s12">
					<label for="telefoneCeluluar">Telefone Celular</label>
					<input type="text" ng-model="campos.telefoneCelular" id="telefoneCeluluar" name="telefoneCelular">
				</div>

				<div class="input-field col m6 s12">
					<label for="nascimento">Data de nascimento</label>
					<input type="text" input-date ng-model="campos.nascimento" id="nascimento" class="">
				</div>

				<div class="input-field col m6 s12">

					<select class="" ng-model="campos.etnia" name="etnia" material-select id="etnia">
						<option value="">Selecione</option>
						<option value="Branca">Branca</option>
						<option value="Indígena">Indígena</option>
						<option value="Negra">Negra</option>
						<option value="Pardo">Pardo</option>
					</select>
					<label for="raca">Etnia</label>
				</div>

				<div class="input-field col m6 s12">
					<select ng-model="escolaridade" name="escolaridade" material-select ng-model="campos.escolaridade" id="escolaridade" type="text">
						<option value="">Selecione</option>
						<option value="fundamental">Ensino fundamental completo</option>
						<option value="medio">Ensino médio completo</option>
						<option value="superior">Ensino superior completo</option>
						<option value="n/f">Não frequentou</option>
					</select>
					<label for="escolaridade">Escolaridade</label>
				</div>

				<div class="input-field col m6 s12">
					<label for="ocupacao">Ocupação</label>
					<input type="text" ng-model="ocupacao" ng-model="campos.ocupacao" id="ocupacao" class="">
				</div>

				<div class="input-field col m6 s12">
					<label for="rendaFamiliar">Renda familiar</label>
					<input type="text" ng-model="campos.rendaFamiliar" id="rendaFamiliar" class="">
				</div>

				<div class="input-field col m6 s12">
					<label for="rendaFamiliar">Plano de saúde</label>
					<input type="text" ng-model="campos.planoSaude" id="planoSaude" class="">
				</div>
			</div>

			<div ng-show="form['endereco']" class="endereco">

				<div class="input-field col m6 s12">
					<label for="cep">Cep</label>
					<input name="cep" id="cep" ng-model="campos.cep"  type="text">
				</div>

				<div class="input-field col m6 s12">
					<select class="estado" name="estado" material-select ng-model="campos.estado"  id="estado">
						<option value="">Selecione</option>
						<option value="AC">Acre</option>
						<option value="AL">Alagoas</option>
						<option value="AP">Amapá</option>
						<option value="AM">Amazonas</option>
						<option value="BA">Bahia</option>
						<option value="CE">Ceará</option>
						<option value="DF">Distrito Federal</option>
						<option value="ES">Espírito Santo</option>
						<option value="GO">Goiás</option>
						<option value="MA">Maranhão</option>
						<option value="MT">Mato Grosso</option>
						<option value="MS">Mato Grosso do Sul</option>
						<option value="MG">Minas Gerais</option>
						<option value="PA">Pará</option>
						<option value="PB">Paraíba</option>
						<option value="PR">Paraná</option>
						<option value="PE">Pernambuco</option>
						<option value="PI">Piauí</option>
						<option value="RJ">Rio de Janeiro</option>
						<option value="RN">Rio Grande do Norte</option>
						<option value="RS">Rio Grande do Sul</option>
						<option value="RO">Rondônia</option>
						<option value="RR">Roraima</option>
						<option value="SC">Santa Catarina</option>
						<option value="SP">São Paulo</option>
						<option value="SE">Sergipe</option>
						<option value="TO">Tocantins</option>
					</select>
					<label for="estado">Estado</label>
				</div>

				<div class="input-field col m6 s12">
					<select material-select class="" name="cidade" ng-model="campos.cidade"  id="cidade">
						<option value="">Selecione</option>
						<option value="cidade">Cidade</option>
					</select>
					<label for="cidade">Cidade</label>
				</div>

				<div class="input-field col m6 s12">
					<label for="bairro">Bairro</label>
					<input type="text" name="bairro" ng-model="campos.bairro"  id="bairro">
				</div>

				<div class="input-field col m6 s12">
					<label for="rua">Rua</label>
					<input type="text" ng-model="campos.rua"  id="rua" name="rua">
				</div>

				<div class="input-field col m6 s12">
					<label for="numero">Número</label>
					<input type="text" ng-model="campos.numeroEndereco" id="numero" name="numero">
				</div>

				<div class="input-field col m12	 s12">
					<label for="complemento">Complemento</label>
					<textarea id="complemento" ng-model="campos.complemento" class="materialize-textarea" name="complemento"></textarea>
				</div>
			</div>
			<div ng-show="form['medidas']">
				<div class="input-field col m6 s12">
					<label for="Altura">Altura</label>
					<input type="text" ng-model="campos.altura" id="altura">
				</div>

				<div class="input-field col m6 s12">
					<label for="peso">Peso</label>
					<input type="text" ng-model="campos.peso" id="peso">
				</div>

				<div class="input-field col m6 s12">
					<label for="imc">IMC</label>
					<input type="text" ng-model="campos.imc" id="imc">
				</div>

				<div class="input-field col m6 s12">
					<label for="pressaoArterial">Pressão arterial</label>
					<input type="text" ng-model="campos.pressaoArterial" id="pressaoArterial">
				</div>

				<div class="input-field col m6 s12">
					<label for="hgt">HGT</label>
					<input type="text" ng-model="campos.hgt" id="hgt">
				</div>

				<div class="input-field col m6 s12">
					<label for="temperatura">Temperatura</label>
					<input type="text" ng-model="campos.temperatura" id="temperatura">
				</div>


				<div class="input-field col m6 s12">
					<label for="frequenciaCardiaca">Frequência cardíaca</label>
					<input type="text" ng-model="campos.frequenciaCardiaca" id="frequenciaCardiaca">
				</div>

				<div class="input-field col m6 s12">
					<label for="frequenciaRespiratoria">Frequência respiratória</label>
					<input type="text" ng-model="campos.frequenciaRespiratoria" id="frequenciaRespiratoria">
				</div>

				<div class="col m6 s12">
					<div class="file-field input-field">

				    	<div class="btn blue">
				    	    <span>Exames</span>
				        	<input ng-model="campos.examesLaboratoriais" type="file" multiple>
				        </div>

				      	<div class="file-path-wrapper">
				        	<input class="file-path validate" type="text" placeholder="Exames laboratoriais">
				      	</div>
			    	</div>
				</div>

			</div>
			<div ng-show="form['alergias']">

				<div class="input-field col m12	 s12">
					<label for="alergias">Possui alergias? Se sim, descreva-as:</label>
					<textarea id="alergias" ng-model="campos.alergias" class="materialize-textarea" name="alergias"></textarea>
				</div>

				<div class="input-field col m12	 s12">
					<label for="reacaoAdversa">Possui alguma reação adversa? Se sim, descreva-a(s):</label>
					<textarea id="reacaoAdversa" ng-model="campos.qualReacao" class="materialize-textarea" name="reacaoAdversa"></textarea>
				</div>

			</div>

			<div ng-show="form['alimentacao']">
				<div class="input-field col m6 s12">
					<select material-select class="" name="restricaoDietetica" ng-model="campos.restricaoDietetica"  id="restricaoDietetica">
						<option value="">Selecione</option>
						<option value="restricaoDietetica">Sim</option>
						<option value="restricaoDietetica">Não</option>
					</select>
					<label for="restricaoDietetica">Restrição dietética?</label>
				</div>
				<div class="input-field col m12	 s12">
					<label for="qualRestricao">Qual restricão diétetica ?</label>
					<textarea id="qualRestricao" ng-model="campos.qualRestricao" class="materialize-textarea" name="qualRestricao"></textarea>
				</div>

				<div class="input-field col m12	 s12">
					<label for="refeicaoDiaria">Quantas refeições faz diariamente ?</label>
					<textarea id="refeicaoDiaria" ng-model="campos.refeicaoDiaria" class="materialize-textarea" name="refeicaoDiaria"></textarea>
				</div>

				<div class="input-field col m6 s12">
					<select material-select class="" name="suplementos" ng-model="campos.suplementos"  id="suplementos">
						<option value="">Selecione</option>
						<option value="suplementos">Sim</option>
						<option value="suplementos">Não</option>
					</select>
					<label for="suplementos">Usa suplementos alimentares ?</label>
				</div>
				<div class="input-field col m12	 s12">
					<label for="qualSuplemento">Qual Suplementos ?</label>
					<textarea id="qualSuplemento" ng-model="campos.qualSuplemento" class="materialize-textarea" name="qualSuplemento"></textarea>
				</div>

				<div class="input-field col m6 s12">
					<select material-select class="" name="estimulante" ng-model="campos.estimulante"  id="estimulante">
						<option value="">Selecione</option>
						<option value="estimulante">Sim</option>
						<option value="estimulante">Não</option>
					</select>
					<label for="estimulante">Usa estimulante ou supressor de apetite ?</label>
				</div>
				<div class="input-field col m12	 s12">
					<label for="qualEstimulante">Qual estimulante ?</label>
					<textarea id="qualEstimulante" ng-model="campos.qualEstimulante" class="materialize-textarea" name="qualEstimulante"></textarea>
				</div>

				<div class="col m6 s12">
					<div class="file-field input-field">
			    	</div>
				</div>
			</div>






      <div ng-show="form['habitos']">
				<div class="input-field col m6 s12">
					<select material-select class="" name="exercicios" ng-model="campos.exercicios"  id="exercicios">
						<option value="">Selecione</option>
						<option value="exercicios">Sim</option>
						<option value="exercicios">Não</option>
					</select>
					<label for="exercicios">Pratica exércicios ?</label>
				</div>
				<div class="input-field col m12	 s12">
					<label for="qualExercicio">Qual Exercicios ?</label>
					<textarea id="qualExercicio" ng-model="campos.qualExercicio" class="materialize-textarea" name="qualExercicio"></textarea>
				</div>

				<div class="input-field col m12	 s12">
					<label for="frequenciaExercicio">Qual frequencia ?</label>
					<textarea id="frequenciaExercicio" ng-model="campos.frequenciaExercicio" class="materialize-textarea" name="frequenciaExercicio"></textarea>
				</div>

				<div class="input-field col m6 s12">
					<select material-select class="" name="suplementos" ng-model="campos.suplementos"  id="suplementos">
						<option value="">Selecione</option>
						<option value="suplementos">Sim</option>
						<option value="suplementos">Não</option>
					</select>
					<label for="suplementos">Usa suplementos alimentares ?</label>
				</div>
				<div class="input-field col m12	 s12">
					<label for="qualSuplemento">Qual Suplementos ?</label>
					<textarea id="qualSuplemento" ng-model="campos.qualSuplemento" class="materialize-textarea" name="qualSuplemento"></textarea>
				</div>

				<div class="input-field col m6 s12">
					<select material-select class="" name="estimulante" ng-model="campos.estimulante"  id="estimulante">
						<option value="">Selecione</option>
						<option value="estimulante">Sim</option>
						<option value="estimulante">Não</option>
					</select>
					<label for="estimulante">Usa estimulante ou supressor de apetite ?</label>
				</div>
				<div class="input-field col m12	 s12">
					<label for="qualEstimulante">Qual estimulante ?</label>
					<textarea id="qualEstimulante" ng-model="campos.qualEstimulante" class="materialize-textarea" name="qualEstimulante"></textarea>
				</div>

				<div class="col m6 s12">
					<div class="file-field input-field">
			    	</div>
				</div>
			</div>
		</form>

		<div class="col s12">
			<div class="right">
				<button ng-click="formView(false)" ng-disabled="form['dadosPessoais']" class="btn yellow waves-effect waves-light darken-1">Anterior</button>
				<button ng-click="formView(true)" ng-disabled="form['habitos']" class="btn yellow waves-light darken-1 waves-effect">Próximo</button>
			</div>
		</div>
	</div>
</div>
